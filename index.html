<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="./index.css" type="text/css" />
</head>
<body>
    
    <div id="task-handler" class="flex justify-center">
        <div class="container mt-24 px-32">
            <h1 class="text-5xl my-5">JUST DO IT!</h1>
            <form id="add-task-form" class="container flex gap-2">
                <input type="text" class="border flex-1 ps-4" name="task">
                <input type="submit" class="border cursor-pointer px-5 py-2" value="ADD TASK"> 
            </form>
            <div class="container relative" id="task-list">
            </div>
            <div class="container" id="no-task">
                <h1 class="text-3xl">NO TASK!</h1>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./index.ts" ></script> 
    <!-- Compiled Typescript -->

</body>
</html>
